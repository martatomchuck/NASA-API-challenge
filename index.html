<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <section class="welcome">
            <div class="background">    
                <div id="welcome-title" class="typewriter">NASA API challenge</div>
            </div>
    </section>

    <section class="daily-image">
        <div class="container">
            <h1>NASA image of the day</h1>
            <div class="image-container">
                <img class="image" src="" alt="NASA image of the day">
                <div class="description">
                    <h2 class="image-title" id="image-title">title</h2>
                    <h3 class="image-explanation" id="image-explanation">explanation</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="mars-gallery">
        <div class="container">
            <h3>Welcome to Mars</h3>
            <p>Collection of images gathered by NASA's rovers on Mars</p>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <button id="load-more">Load more</button>
        </div>
    </section>

    <script src="./js/app.js" defer></script>
</body>
</html>
